<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
        	<a class="navbar-brand nav-element" id="logo" href="#">SnowPro</a>
    	</div>
    	<ul class="nav navbar-nav navbar-right">
			<li><a href="#" class="nav-element">Login</a></li>
		</ul>
	</div> <!--.container-->
</nav>

<div class="nav-fill"></div>

<div class="search">
	<span class="input input--hoshi">
		<input ng-model="query" class="input__field input__field--hoshi" type="text" id="input-4"/>
		<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
			<span class="input__label-content input__label-content--hoshi">Search for a resort</span>
		</label>
	</span>
</div>


<div class="table-container">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Resort</th>
				<th>City</th>
				<th>Temperature</th>
				<th>Snowfall</th>
			</tr>
		</thead>
		<tbody>
			<tr class="pointer" ng-repeat="resort in resorts | filter:query" ng-click="redirect(resort)">
				<td>{{resort.name}}</td>
				<td>{{resort.city}}</td>
				<td>{{resort.temp}}</td>
				<td>{{resort.snow}}"</td>
			</tr>
		</tbody>
	</table>
	<form>
		Name: <input type="text" ng-model="resort.name"/>
		City: <input type="text" ng-model="resort.city"/>
		Id: <input type="text" ng-model="resort.id"/>
		<input type="submit" ng-click="create(resort)" value="Save" />
	</form>
</div> <!--.table-container-->

<h1>{{message}}</h1>
